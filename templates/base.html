<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/static/manifest.json">
  <title>{% block title %}hledger{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body hx-boost="true" class="bg-gray-950 text-gray-100 min-h-screen" style="padding-bottom: calc(5rem + env(safe-area-inset-bottom))">
  <div id="loading-bar"></div>
  <!-- Top bar -->
  <header class="sticky top-0 z-40 bg-gray-900 border-b border-gray-800 px-4 py-3">
    <h1 class="text-lg font-semibold text-center">{% block header %}hledger{% endblock %}</h1>
  </header>

  <!-- Pull-to-refresh indicator -->
  <div id="ptr-indicator" class="fixed top-0 left-0 right-0 z-50 flex justify-center pointer-events-none transition-transform duration-200" style="transform: translateY(-100%)">
    <div class="bg-gray-800 text-gray-300 text-xs px-4 py-2 rounded-b-lg flex items-center gap-2">
      <svg id="ptr-arrow" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
      <span id="ptr-text">Pull to refresh</span>
    </div>
  </div>

  <!-- Content -->
  <main class="max-w-2xl lg:max-w-4xl xl:max-w-5xl mx-auto px-4 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bottom nav -->
  <nav class="fixed bottom-0 inset-x-0 z-40 bg-gray-900 border-t border-gray-800 flex justify-around py-2 text-xs sm:py-3 sm:text-sm sm:justify-center sm:gap-8">
    <a href="/transactions{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'tx' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
      <span>Txns</span>
    </a>
    <a href="/balances{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'bal' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"/></svg>
      <span>Bal</span>
    </a>
    <a href="/incomestatement{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'is' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
      <span>Income</span>
    </a>
    <a href="/balancesheet{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'bs' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3v-6m-3 6v-1m6-9a2 2 0 012 2v8a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2"/></svg>
      <span>BS</span>
    </a>
    <a href="/register{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'reg' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
      <span>Register</span>
    </a>
  </nav>
  <!-- Modal (Alpine.js) -->
  <div id="modal"
       x-data="{ tx: null, editing: false, editTags: [], editPostings: [] }"
       @show-tx.window="
         tx = JSON.parse($event.detail);
         editing = false;
         editTags = tx.tags.map(t => ({key: t.key, value: t.value}));
         editPostings = tx.tpostings.map(p => ({account: p.paccount, amount: p.amount_display, balance_assertion: p.balance_assertion_display}))
       "
       @close-modal.window="tx = null"
       @keydown.escape.window="tx = null">
    <template x-if="tx">
      <div id="tx-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70" @click.self="tx = null">
        <div class="bg-gray-900 border border-gray-700 rounded-xl w-full max-w-lg lg:max-w-2xl mx-4 max-h-[90vh] overflow-y-auto" @click.stop>

          <!-- View mode -->
          <div x-show="!editing">
            <div class="flex justify-between items-center p-4 border-b border-gray-800">
              <h2 class="text-lg font-semibold" x-text="'Transaction #' + tx.tindex"></h2>
              <button @click="tx = null" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <div class="p-4 space-y-3">
              <div>
                <div class="flex justify-between border-b border-gray-800 py-1.5 text-sm">
                  <span class="text-gray-400 pr-4 whitespace-nowrap">Date</span>
                  <span class="text-gray-100" x-text="tx.tdate"></span>
                </div>
                <div class="flex justify-between border-b border-gray-800 py-1.5 text-sm">
                  <span class="text-gray-400 pr-4 whitespace-nowrap">Description</span>
                  <span class="text-gray-100 text-right break-all" x-text="tx.tdescription"></span>
                </div>
                <template x-for="(tag, i) in tx.tags" :key="i">
                  <div class="flex justify-between border-b border-gray-800 py-1.5 text-sm">
                    <span class="text-gray-500 pr-4 font-mono whitespace-nowrap" x-text="tag.key"></span>
                    <span class="text-gray-300 text-right" x-text="tag.value"></span>
                  </div>
                </template>
              </div>
              <div>
                <template x-for="(p, i) in tx.tpostings" :key="i">
                  <div>
                    <div class="flex justify-between border-b border-gray-800 py-1.5 text-sm">
                      <span class="text-gray-300 pr-2 break-words" x-text="p.paccount"></span>
                      <span x-show="p.balance_assertion_display" class="font-mono whitespace-nowrap text-gray-500" x-text="'= ' + (p.balance_assertion_display || '')"></span>
                      <span x-show="!p.balance_assertion_display" class="font-mono whitespace-nowrap" :class="p.negative ? 'text-red-400' : 'text-green-400'" x-text="p.amount_display"></span>
                    </div>
                    <template x-for="(pt, j) in p.tags" :key="j">
                      <div class="pl-4 py-0.5 text-xs text-gray-500">
                        <span class="font-mono" x-text="pt.key"></span> <span x-text="pt.value"></span>
                      </div>
                    </template>
                  </div>
                </template>
              </div>
              <div class="flex gap-2 pt-3 border-t border-gray-800">
                <button @click="editing = true" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white text-sm py-2 rounded-lg">Edit</button>
                <button @click="tx = null" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 rounded-lg">Close</button>
              </div>
            </div>
          </div>

          <!-- Edit mode -->
          <div x-show="editing">
            <div class="flex justify-between items-center p-4 border-b border-gray-800">
              <h2 class="text-lg font-semibold">Edit Transaction</h2>
              <button @click="tx = null" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <form :hx-post="'/transactions/' + tx.tindex" hx-swap="none"
                  hx-on::after-request="if(event.detail.successful){window.dispatchEvent(new Event('close-modal'));window.dispatchEvent(new Event('refresh'))}"
                  class="p-4 space-y-3">
              <div>
                <label class="text-xs text-gray-400">Date</label>
                <input type="date" name="date" :value="tx.tdate"
                       class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm mt-1">
              </div>
              <div>
                <label class="text-xs text-gray-400">Description</label>
                <input type="text" name="description" :value="tx.tdescription"
                       class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm mt-1">
              </div>
              <div class="space-y-2">
                <label class="text-xs text-gray-400">Tags</label>
                <template x-for="(tag, i) in editTags" :key="i">
                  <div class="flex gap-2">
                    <input type="text" :name="'tag_key_' + i" x-model="tag.key"
                           class="w-1/3 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="key">
                    <input type="text" :name="'tag_value_' + i" x-model="tag.value"
                           class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="value">
                    <button type="button" @click="editTags.splice(i, 1)" class="text-red-400 hover:text-red-300 px-1">&times;</button>
                  </div>
                </template>
              </div>
              <button type="button" @click="editTags.push({key:'',value:''})" class="text-blue-400 hover:text-blue-300 text-xs">+ Add tag</button>
              <div class="space-y-2">
                <label class="text-xs text-gray-400">Postings</label>
                <template x-for="(p, i) in editPostings" :key="i">
                  <div class="flex gap-2">
                    <input type="text" :name="'account_' + i" x-model="p.account"
                           class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="Account">
                    <input type="text" :name="'amount_' + i" x-model="p.amount"
                           class="w-32 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="Amount">
                    <template x-if="p.balance_assertion">
                      <input type="hidden" :name="'balance_assertion_' + i" :value="p.balance_assertion">
                    </template>
                    <button type="button" @click="editPostings.splice(i, 1)" class="text-red-400 hover:text-red-300 px-1">&times;</button>
                  </div>
                </template>
              </div>
              <button type="button" @click="editPostings.push({account:'',amount:'',balance_assertion:''})" class="text-blue-400 hover:text-blue-300 text-sm">+ Add posting</button>
              <div class="flex gap-2 pt-3 border-t border-gray-800">
                <button type="submit" class="flex-1 bg-green-600 hover:bg-green-500 text-white text-sm py-2 rounded-lg">Save</button>
                <button type="button" @click="editing = false" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 rounded-lg">Cancel</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </template>
  </div>
<script>
(function(){
  var bar=document.getElementById('loading-bar');
  document.addEventListener('htmx:beforeRequest',function(){bar.className='active';});
  document.addEventListener('htmx:afterRequest',function(){
    bar.className='done';
    setTimeout(function(){bar.className='';},300);
  });
})();
</script>
<script>
(function(){
  const threshold = 80;
  let startY = 0, pulling = false, distance = 0;
  const indicator = document.getElementById('ptr-indicator');
  const arrow = document.getElementById('ptr-arrow');
  const text = document.getElementById('ptr-text');

  document.addEventListener('touchstart', function(e){
    if(window.scrollY === 0 && !document.getElementById('tx-modal')){
      startY = e.touches[0].clientY;
      pulling = true;
      distance = 0;
    }
  }, {passive: true});

  document.addEventListener('touchmove', function(e){
    if(!pulling) return;
    distance = Math.max(0, e.touches[0].clientY - startY);
    if(distance === 0) return;
    const progress = Math.min(distance / threshold, 1);
    indicator.style.transform = 'translateY(' + (progress * 100 - 100) + '%)';
    if(distance >= threshold){
      arrow.style.transform = 'rotate(180deg)';
      text.textContent = 'Release to refresh';
    } else {
      arrow.style.transform = '';
      text.textContent = 'Pull to refresh';
    }
  }, {passive: true});

  document.addEventListener('touchend', function(){
    if(!pulling) return;
    pulling = false;
    if(distance >= threshold){
      text.textContent = 'Refreshing...';
      arrow.innerHTML = '<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31" stroke-dashoffset="10"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="0.8s" repeatCount="indefinite"/></circle>';
      location.reload();
    } else {
      indicator.style.transform = 'translateY(-100%)';
    }
  });
})();
</script>
</body>
</html>
