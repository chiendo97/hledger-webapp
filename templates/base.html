<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/static/manifest.json">
  <title>{% block title %}hledger{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body hx-boost="true" class="bg-gray-950 text-gray-100 min-h-screen" style="padding-bottom: calc(5rem + env(safe-area-inset-bottom))">
  <div id="loading-bar"></div>
  <!-- Top bar -->
  <header class="sticky top-0 z-40 bg-gray-900 border-b border-gray-800 px-4 py-3">
    <h1 class="text-lg font-semibold text-center">{% block header %}hledger{% endblock %}</h1>
  </header>

  <!-- Pull-to-refresh indicator -->
  <div id="ptr-indicator" class="fixed top-0 left-0 right-0 z-50 flex justify-center pointer-events-none transition-transform duration-200" style="transform: translateY(-100%)">
    <div class="bg-gray-800 text-gray-300 text-xs px-4 py-2 rounded-b-lg flex items-center gap-2">
      <svg id="ptr-arrow" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
      <span id="ptr-text">Pull to refresh</span>
    </div>
  </div>

  <!-- Content -->
  <main class="max-w-2xl lg:max-w-4xl xl:max-w-5xl mx-auto px-4 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bottom nav -->
  <nav class="fixed bottom-0 inset-x-0 z-40 bg-gray-900 border-t border-gray-800 flex justify-around py-2 text-xs sm:py-3 sm:text-sm sm:justify-center sm:gap-8">
    <a href="/transactions{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'tx' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
      <span>Txns</span>
    </a>
    <a href="/balances{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'bal' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 12h18M3 18h18"/></svg>
      <span>Bal</span>
    </a>
    <a href="/incomestatement{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'is' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
      <span>Income</span>
    </a>
    <a href="/balancesheet{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'bs' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3v-6m-3 6v-1m6-9a2 2 0 012 2v8a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2"/></svg>
      <span>BS</span>
    </a>
    <a href="/register{% if month %}?month={{ month }}{% endif %}" class="flex flex-col items-center gap-1 {% if active == 'reg' %}text-blue-400{% else %}text-gray-400{% endif %}">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
      <span>Register</span>
    </a>
  </nav>
  <div id="modal"></div>
<script>
function showTxDetail(jsonStr){
  var tx=JSON.parse(jsonStr);
  var e=function(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML;};
  var a=function(s){return s.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;');};
  var tagsHtml='';
  for(var i=0;i<tx.tags.length;i++){
    var t=tx.tags[i];
    tagsHtml+='<tr class="border-b border-gray-800"><td class="text-gray-500 py-1.5 pr-4 font-mono whitespace-nowrap align-top">'+e(t.key)+'</td><td class="text-gray-300 py-1.5 text-right">'+e(t.value)+'</td></tr>';
  }
  var postingsHtml='';
  for(var i=0;i<tx.tpostings.length;i++){
    var p=tx.tpostings[i];
    postingsHtml+='<tr class="border-b border-gray-800"><td class="text-gray-300 py-1.5 pr-2 break-words">'+e(p.paccount)+'</td>';
    if(p.balance_assertion_display){
      postingsHtml+='<td class="font-mono py-1.5 text-right whitespace-nowrap text-gray-500">= '+e(p.balance_assertion_display)+'</td>';
    }else{
      var c=p.negative?'text-red-400':'text-green-400';
      postingsHtml+='<td class="font-mono py-1.5 text-right whitespace-nowrap '+c+'">'+e(p.amount_display)+'</td>';
    }
    postingsHtml+='</tr>';
    if(p.tags&&p.tags.length){
      for(var j=0;j<p.tags.length;j++){
        var pt=p.tags[j];
        postingsHtml+='<tr><td colspan="2" class="pl-4 py-0.5 text-xs text-gray-500"><span class="font-mono">'+e(pt.key)+'</span> '+e(pt.value)+'</td></tr>';
      }
    }
  }
  var editTagsHtml='';
  for(var i=0;i<tx.tags.length;i++){
    var t=tx.tags[i];
    editTagsHtml+='<div class="flex gap-2 tag-row"><input type="text" name="tag_key_'+i+'" value="'+a(t.key)+'" class="w-1/3 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="key"><input type="text" name="tag_value_'+i+'" value="'+a(t.value)+'" class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="value"><button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-1">&times;</button></div>';
  }
  var editPostingsHtml='';
  for(var i=0;i<tx.tpostings.length;i++){
    var p=tx.tpostings[i];
    editPostingsHtml+='<div class="flex gap-2 posting-row"><input type="text" name="account_'+i+'" value="'+a(p.paccount)+'" class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="Account"><input type="text" name="amount_'+i+'" value="'+a(p.amount_display)+'" class="w-32 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="Amount">';
    if(p.balance_assertion_display){
      editPostingsHtml+='<input type="hidden" name="balance_assertion_'+i+'" value="'+a(p.balance_assertion_display)+'">';
    }
    editPostingsHtml+='<button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-1">&times;</button></div>';
  }
  var modal=document.getElementById('modal');
  modal.innerHTML=
    '<div id="tx-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70" onclick="if(event.target===this)document.getElementById(\'modal\').innerHTML=\'\'">'+
    '<div class="bg-gray-900 border border-gray-700 rounded-xl w-full max-w-lg lg:max-w-2xl mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">'+
    '<div id="tx-view">'+
    '<div class="flex justify-between items-center p-4 border-b border-gray-800">'+
    '<h2 class="text-lg font-semibold">Transaction #'+tx.tindex+'</h2>'+
    '<button onclick="document.getElementById(\'modal\').innerHTML=\'\'" class="text-gray-400 hover:text-white text-xl">&times;</button>'+
    '</div>'+
    '<div class="p-4 space-y-3">'+
    '<table class="w-full text-sm"><tbody>'+
    '<tr class="border-b border-gray-800"><td class="text-gray-400 py-1.5 pr-4 whitespace-nowrap align-top">Date</td><td class="text-gray-100 py-1.5 text-right">'+e(tx.tdate)+'</td></tr>'+
    '<tr class="border-b border-gray-800"><td class="text-gray-400 py-1.5 pr-4 whitespace-nowrap align-top">Description</td><td class="text-gray-100 py-1.5 text-right break-all">'+e(tx.tdescription)+'</td></tr>'+
    tagsHtml+
    '</tbody></table>'+
    '<table class="w-full text-sm"><tbody>'+postingsHtml+'</tbody></table>'+
    '<div class="flex gap-2 pt-3 border-t border-gray-800">'+
    '<button onclick="document.getElementById(\'tx-view\').classList.add(\'hidden\');document.getElementById(\'tx-edit\').classList.remove(\'hidden\')" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white text-sm py-2 rounded-lg">Edit</button>'+
    '<button onclick="document.getElementById(\'modal\').innerHTML=\'\'" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 rounded-lg">Close</button>'+
    '</div></div></div>'+
    '<div id="tx-edit" class="hidden">'+
    '<div class="flex justify-between items-center p-4 border-b border-gray-800">'+
    '<h2 class="text-lg font-semibold">Edit Transaction</h2>'+
    '<button onclick="document.getElementById(\'modal\').innerHTML=\'\'" class="text-gray-400 hover:text-white text-xl">&times;</button>'+
    '</div>'+
    '<form hx-post="/transactions/'+tx.tindex+'" hx-target="#modal" hx-swap="innerHTML" class="p-4 space-y-3">'+
    '<div><label class="text-xs text-gray-400">Date</label><input type="date" name="date" value="'+a(tx.tdate)+'" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm mt-1"></div>'+
    '<div><label class="text-xs text-gray-400">Description</label><input type="text" name="description" value="'+a(tx.tdescription)+'" class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm mt-1"></div>'+
    '<div id="tags-list" class="space-y-2"><label class="text-xs text-gray-400">Tags</label>'+editTagsHtml+'</div>'+
    '<button type="button" onclick="addTag()" class="text-blue-400 hover:text-blue-300 text-xs">+ Add tag</button>'+
    '<div id="postings-list" class="space-y-2"><label class="text-xs text-gray-400">Postings</label>'+editPostingsHtml+'</div>'+
    '<button type="button" onclick="addPosting()" class="text-blue-400 hover:text-blue-300 text-sm">+ Add posting</button>'+
    '<div class="flex gap-2 pt-3 border-t border-gray-800">'+
    '<button type="submit" class="flex-1 bg-green-600 hover:bg-green-500 text-white text-sm py-2 rounded-lg">Save</button>'+
    '<button type="button" onclick="document.getElementById(\'tx-edit\').classList.add(\'hidden\');document.getElementById(\'tx-view\').classList.remove(\'hidden\')" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 rounded-lg">Cancel</button>'+
    '</div></form></div>'+
    '</div></div>';
  htmx.process(modal);
}
function addTag(){
  var list=document.getElementById('tags-list');
  var n=list.querySelectorAll('.tag-row').length;
  var div=document.createElement('div');
  div.className='flex gap-2 tag-row';
  div.innerHTML='<input type="text" name="tag_key_'+n+'" class="w-1/3 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="key"><input type="text" name="tag_value_'+n+'" class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="value"><button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-1">&times;</button>';
  list.appendChild(div);
}
function addPosting(){
  var list=document.getElementById('postings-list');
  var n=list.querySelectorAll('.posting-row').length;
  var div=document.createElement('div');
  div.className='flex gap-2 posting-row';
  div.innerHTML='<input type="text" name="account_'+n+'" class="flex-1 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm" placeholder="Account"><input type="text" name="amount_'+n+'" class="w-32 bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm font-mono" placeholder="Amount"><button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-1">&times;</button>';
  list.appendChild(div);
}
</script>
<script>
(function(){
  var bar=document.getElementById('loading-bar');
  document.addEventListener('htmx:beforeRequest',function(){bar.className='active';});
  document.addEventListener('htmx:afterRequest',function(){
    bar.className='done';
    setTimeout(function(){bar.className='';},300);
  });
})();
</script>
<script>
(function(){
  const threshold = 80;
  let startY = 0, pulling = false, distance = 0;
  const indicator = document.getElementById('ptr-indicator');
  const arrow = document.getElementById('ptr-arrow');
  const text = document.getElementById('ptr-text');

  document.addEventListener('touchstart', function(e){
    if(window.scrollY === 0 && !document.getElementById('tx-modal')){
      startY = e.touches[0].clientY;
      pulling = true;
      distance = 0;
    }
  }, {passive: true});

  document.addEventListener('touchmove', function(e){
    if(!pulling) return;
    distance = Math.max(0, e.touches[0].clientY - startY);
    if(distance === 0) return;
    const progress = Math.min(distance / threshold, 1);
    indicator.style.transform = 'translateY(' + (progress * 100 - 100) + '%)';
    if(distance >= threshold){
      arrow.style.transform = 'rotate(180deg)';
      text.textContent = 'Release to refresh';
    } else {
      arrow.style.transform = '';
      text.textContent = 'Pull to refresh';
    }
  }, {passive: true});

  document.addEventListener('touchend', function(){
    if(!pulling) return;
    pulling = false;
    if(distance >= threshold){
      text.textContent = 'Refreshing...';
      arrow.innerHTML = '<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31" stroke-dashoffset="10"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="0.8s" repeatCount="indefinite"/></circle>';
      location.reload();
    } else {
      indicator.style.transform = 'translateY(-100%)';
    }
  });
})();
</script>
</body>
</html>
