<table class="w-full text-sm table-fixed">
  <colgroup>
    <col class="w-3/5">
    <col class="w-2/5">
  </colgroup>
  <tbody>
  {% for row in rows %}
    <tr class="border-b border-gray-800 hover:bg-gray-900/50 cursor-pointer"
        hx-get="/register?account={{ row.name }}{% if month %}&month={{ month }}{% endif %}"
        hx-push-url="true" hx-target="body" hx-swap="innerHTML">
      <td class="py-2 pr-2 text-gray-400 truncate" style="padding-left: {{ row.depth * 12 }}px">{{ row.name }}</td>
      <td class="py-2 pl-2 font-mono text-right whitespace-nowrap overflow-hidden text-ellipsis">
        {% if row.amount_items|length > 1 %}
          {% for item in row.amount_items %}
          <div class="{% if item.startswith('-') %}text-red-400{% else %}text-green-400{% endif %}">{{ item }}</div>
          {% endfor %}
        {% else %}
          <span class="{% if row.amounts.startswith('-') %}text-red-400{% else %}text-green-400{% endif %}">{{ row.amounts }}</span>
        {% endif %}
      </td>
    </tr>
  {% else %}
    <tr><td colspan="2" class="text-gray-500 text-center py-8">No data.</td></tr>
  {% endfor %}
  </tbody>
</table>
